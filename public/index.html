<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center text-primary mt-4">Trabajando con Promesas: María Elena Miranda</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h2 class="text-secundary mb-4">Listado de paises y sus regiones administrativas</h2>
                <label for="id-input-pais">Ingresa el número del país que deseas ver:</label>
                <input type="text" class="form-control" id="id-input-pais">
            </div>
        </div>

        <div class="row m-4">
            <div class="col d-flex justify-content-center gap-3">
                <button class="btn btn-outline-primary" id="boton-ver-pais">Ver nombre del País</button>
                <button class="btn btn-outline-primary" id="boton-ver-región" disabled>Ver su región administrativa</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="contenedor-resultados"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
